<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <title>Project</title>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section class="works-hero">
          <div class="container">
            <div class="works-hero__top">
              <h1 class="works-hero__title" data-aos="fade-up">Portfolio</h1>
              <p
                class="works-hero__text"
                data-aos="fade-up"
                data-aos-delay="100"
              >
                We are expert, enginners, authors, speakers, artists who creates
                astounding products for people
              </p>
            </div>
            <div class="works-hero__projects">
              <div class="works-hero__project" data-aos="fade-up">
                <img src="./src/image/blog-1.jpg" alt="image" />
              </div>
              <div
                class="works-hero__project"
                data-aos="fade-up"
                data-aos-delay="200"
              >
                <img src="./src/image/blog-2.jpg" alt="image" />
              </div>
              <div
                class="works-hero__project"
                data-aos="fade-up"
                data-aos-delay="400"
              >
                <img src="./src/image/blog-3.jpg" alt="image" />
              </div>
              <div
                class="works-hero__project"
                data-aos="fade-up"
                data-aos-delay="600"
              >
                <img src="./src/image/hero-1.jpg" alt="image" />
              </div>
              <div
                class="works-hero__project"
                data-aos="fade-up"
                data-aos-delay="800"
              >
                <img src="./src/image/hero-2.jpg" alt="image" />
              </div>
              <div
                class="works-hero__project"
                data-aos="fade-up"
                data-aos-delay="1000"
              >
                <img src="./src/image/hero-3.jpg" alt="image" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-logo"><a href="/index.html">Strategy</a></div>
            <ul class="header-list">
              <li class="header-item">
                <a href="works.html" class="header-link">Work</a>
              </li>
              <li class="header-item">
                <a href="/about.html" class="header-link">About</a>
              </li>
              <li class="header-item">
                <a href="/blog.html" class="header-link">Blog</a>
              </li>
              <li class="header-item">
                <a href="/contact.html" class="header-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <footer class="footer">
        <div class="container">
          <div class="footer-inner">
            <div class="footer-copy">
              <p class="footer-copy__text">
                Copyright 2020 All rights reserved | This template is made with
                by
                <span>Colorlid</span>
              </p>
            </div>
            <ul class="footer-social">
              <li class="footer-social__itam">
                <a class="footer-social__link" href="#">
                  <img src="./src/image/facebook.svg" alt="" />
                </a>
              </li>
              <li class="footer-social__itam">
                <a class="footer-social__link" href="#">
                  <img src="./src/image/twitter.svg" alt="" />
                </a>
              </li>
              <li class="footer-social__itam">
                <a class="footer-social__link" href="#">
                  <img src="./src/image/inet.svg" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/js/main.js"></script>
