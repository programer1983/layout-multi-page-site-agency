<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <title>Contact</title>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section class="contact-top">
          <div class="container">
            <div class="contact-top__inner">
              <div class="contact-top__content">
                <h1 class="contact-top__title" data-aos="fade-up">
                  Get in Touch
                </h1>
                <p
                  class="contact-top__text"
                  data-aos="fade-up"
                  data-aos-delay="200"
                >
                  Have an amazing idea you would like to work with us on? Let us
                  know using the from below
                </p>
              </div>
            </div>
          </div>
        </section>
        <section class="contact-form">
          <div class="container">
            <div class="contact-form__inner">
              <form action="#" class="contact-form__form">
                <div class="contact-form__inputs">
                  <input
                    type="text"
                    placeholder="Name"
                    data-aos="fade-up"
                    data-aos-delay="300"
                  />
                  <input
                    type="email"
                    placeholder="Email"
                    data-aos="fade-up"
                    data-aos-delay="500"
                  />
                  <input
                    type="tel"
                    placeholder="Phone"
                    data-aos="fade-up"
                    data-aos-delay="700"
                  />
                  <input
                    type="email"
                    placeholder="Time Zone"
                    data-aos="fade-up"
                    data-aos-delay="900"
                  />
                  <input
                    type="email"
                    placeholder="Budget"
                    data-aos="fade-up"
                    data-aos-delay="1100"
                  />
                  <input
                    type="email"
                    placeholder="Type of Work"
                    data-aos="fade-up"
                    data-aos-delay="1200"
                  />
                </div>
                <textarea
                  class="contact-form__area"
                  name=""
                  id=""
                  placeholder="Write your message"
                  data-aos="fade-up"
                  data-aos-delay="1400"
                ></textarea>
                <button
                  class="contact-form__button"
                  type="submit"
                  data-aos="fade-up"
                  data-aos-delay="1400"
                >
                  send your message
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="contact-map" data-aos="fade-up" data-aos-delay="1600">
          <div class="contact-map__inner">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2436.484013019292!2d13.4050!3d52.5200!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a851e8d1f2e50b%3A0x38e4fcd9f3b6b24f!2sBerlin!5e0!3m2!1sen!2sde!4v1615458476981!5m2!1sen!2sde"
              width="100%"
              height="500"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </section>
      </main>
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-logo">
              <a href="/">Strategy</a>
            </div>
            <ul class="header-list">
              <li class="header-item">
                <a href="/works.html" class="header-link">Work</a>
              </li>
              <li class="header-item">
                <a href="about.html" class="header-link">About</a>
              </li>
              <li class="header-item">
                <a href="/blog.html" class="header-link">Blog</a>
              </li>
              <li class="header-item">
                <a href="/contact" class="header-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <footer class="footer">
        <div class="container">
          <div class="footer-inner">
            <div class="footer-copy">
              <p class="footer-copy__text">
                Copyright 2020 All rights reserved | This template is made with
                by
                <span>Colorlid</span>
              </p>
            </div>
            <ul class="footer-social">
              <li class="footer-social__itam">
                <a class="footer-social__link" href="#">
                  <img src="./src/image/facebook.svg" alt="" />
                </a>
              </li>
              <li class="footer-social__itam">
                <a class="footer-social__link" href="#">
                  <img src="./src/image/twitter.svg" alt="" />
                </a>
              </li>
              <li class="footer-social__itam">
                <a class="footer-social__link" href="#">
                  <img src="./src/image/inet.svg" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
